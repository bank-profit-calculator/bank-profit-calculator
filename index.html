<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة الفوائد البسيطة</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="calculator">
            <h1>حاسبة الفوائد البسيطة</h1>
            
            <div class="input-group">
                <label for="amount">المبلغ الأساسي:</label>
                <input type="number" id="amount" placeholder="أدخل المبلغ">
            </div>
            
            <div class="input-group">
                <label for="rate">نسبة الفائدة (%):</label>
                <input type="number" id="rate" placeholder="أدخل النسبة">
            </div>
            
            <div class="input-group">
                <label>اختر نوع الفترة:</label>
                <div class="time-options">
                    <label class="time-option">
                        <input type="radio" name="period" value="days">
                        <span>أيام</span>
                    </label>
                    <label class="time-option">
                        <input type="radio" name="period" value="months">
                        <span>أشهر</span>
                    </label>
                    <label class="time-option">
                        <input type="radio" name="period" value="years" checked>
                        <span>سنوات</span>
                    </label>
                </div>
                <input type="number" id="time-value" placeholder="أدخل مدة الفترة">
            </div>
            
            <button onclick="calculateInterest()">احسب</button>
            
            <div class="result">
                <h2>النتائج:</h2>
                <div id="interest-result">
                    <p>سيتظهر هنا نتيجة الحساب</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
    <script src="script.js"></script>
</body>
</html>
<script>
function calculateInterest() {
    const amount = parseFloat(document.getElementById('amount').value);
    const rate = parseFloat(document.getElementById('rate').value);
    const days = parseFloat(document.getElementById('days').value) || 0;
    const months = parseFloat(document.getElementById('months').value) || 0;
    const years = parseFloat(document.getElementById('years').value) || 0;
    
    if (isNaN(amount) || isNaN(rate)) {
        document.getElementById('interest-result').textContent = 'الرجاء إدخال المبلغ ونسبة الفائدة';
        return;
    }
    
    const totalYears = years + (months / 12) + (days / 365);
    const interest = (amount * rate * totalYears) / 100;
    const total = amount + interest;
    
    document.getElementById('interest-result').innerHTML = `
        الفائدة: ${interest.toFixed(2)}<br>
        المبلغ الإجمالي: ${total.toFixed(2)}
    `;
}
</script>
