<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حاسبة الشهادات البنكية</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Font Awesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- مكتبة تحويل لـ PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <!-- إضافة خط عربي -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- شعار التطبيق -->
  <div class="logo-container" style="text-align: center; margin-top: 20px;">
    <img src="https://i.postimg.cc/Qxp0n6jY/logo.webp" alt="شعار التطبيق" class="app-logo" />
  </div>

  <div class="container">
    <h1>حاسبة شهادات البنوك المصرية</h1>

    <!-- اسم البنك -->
    <label for="bank"><i class="fa-solid fa-building-columns"></i> اسم البنك:</label>
    <select id="bank" onchange="updateCertificates()"></select>

    <!-- التصفية -->
    <div class="filter-options">
      <label><input type="radio" name="filterType" value="all" checked onchange="updateCertificates()"> الكل</label>
      <label><input type="radio" name="filterType" value="ثابت" onchange="updateCertificates()"> عائد ثابت</label>
      <label><input type="radio" name="filterType" value="متغير" onchange="updateCertificates()"> عائد متغير</label>
    </div>

    <!-- نوع الشهادة -->
    <label for="certificate"><i class="fa-solid fa-file-signature"></i> نوع الشهادة / العائد:</label>
    <select id="certificate" onchange="setRateFromCertificate()"></select>

    <!-- المبلغ -->
    <label for="amount"><i class="fa-solid fa-money-bill-wave"></i> المبلغ:</label>
    <input type="number" id="amount" placeholder="أدخل المبلغ">

    <!-- النسبة -->
    <label for="rate"><i class="fa-solid fa-percent"></i> نسبة العائد:</label>
    <input type="number" id="rate" placeholder="أدخل النسبة المئوية للعائد">

    <!-- فترة الحساب -->
    <div class="period-options">
      <label><input type="radio" name="period" value="daily"> يومي</label>
      <label><input type="radio" name="period" value="monthly" checked> شهري</label>
      <label><input type="radio" name="period" value="yearly"> سنوي</label>
    </div>

    <!-- العملة -->
    <label for="currency"><i class="fa-solid fa-coins"></i> العملة:</label>
    <select id="currency">
      <option value="EGP">جنيه مصري</option>
      <option value="USD">دولار أمريكي</option>
      <option value="SAR">ريال سعودي</option>
      <option value="EUR">يورو أوروبي</option>
    </select>

    <!-- زر الحساب -->
    <button onclick="calculateInterest()">حساب العائد الآن</button>
    <button id="toggleTheme" onclick="toggleTheme()">تبديل المظهر</button>

    <!-- النتائج -->
    <div id="result"></div>

    <!-- أزرار تحميل ومشاركة -->
    <div style="text-align: center; margin-top: 15px;">
      <button onclick="downloadComparisonPDF()">تحميل المقارنة PDF</button>
      <button class="action-btn" onclick="shareOnWhatsApp()">مشاركة على واتساب</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js" defer></script>

</body>
</html>
