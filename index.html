<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة الفوائد البسيطة</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>حاسبة الفوائد البسيطة</h1>
        
        <div class="input-group">
            <label for="amount">المبلغ الأساسي:</label>
            <input type="number" id="amount" placeholder="أدخل المبلغ">
        </div>
        
        <div class="input-group">
            <label for="rate">نسبة الفائدة (%):</label>
            <input type="number" id="rate" placeholder="أدخل النسبة">
        </div>
        
        <div class="input-group">
            <label>الفترة:</label>
            <div class="time-options">
                <div>
                    <input type="number" id="days" placeholder="أيام">
                    <span>أيام</span>
                </div>
                <div>
                    <input type="number" id="months" placeholder="أشهر">
                    <span>أشهر</span>
                </div>
                <div>
                    <input type="number" id="years" placeholder="سنوات">
                    <span>سنوات</span>
                </div>
            </div>
        </div>
        
        <button onclick="calculateInterest()">احسب</button>
        
        <div class="result">
            <h2>النتيجة:</h2>
            <p id="interest-result">سيتظهر هنا نتيجة الحساب</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
